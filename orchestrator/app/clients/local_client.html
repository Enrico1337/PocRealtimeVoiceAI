<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Voice AI - Local</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #e94560;
        }
        .subtitle {
            color: #8892b0;
            margin-bottom: 2rem;
        }
        .mode-badge {
            display: inline-block;
            background: #4a4a6a;
            color: #6bcb77;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-indicator.disconnected { background: #ff6b6b; }
        .status-indicator.connecting { background: #ffd93d; }
        .status-indicator.connected { background: #6bcb77; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover:not(:disabled) {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #4a4a6a;
            cursor: not-allowed;
        }
        .info-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            font-size: 0.9rem;
            color: #8892b0;
        }
        .mic-active {
            animation: mic-pulse 1s infinite;
        }
        @keyframes mic-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(233, 69, 96, 0); }
        }
        .error-text {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POC Voice AI</h1>
        <p class="subtitle">Self-hosted Realtime Voice Assistant</p>
        <div class="mode-badge">Local Mode (LAN)</div>

        <div class="status">
            <span class="status-indicator disconnected" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>

        <div class="info-box">
            <p>Local mode uses direct WebRTC connections.</p>
            <p>Best for: Same network (LAN) or localhost.</p>
        </div>

        <p class="error-text" id="errorText" style="display: none;"></p>
    </div>

    <script>
        let pc = null;
        let localStream = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const errorText = document.getElementById('errorText');

        function setStatus(status, text) {
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }

        function showError(message) {
            errorText.textContent = message;
            errorText.style.display = 'block';
        }

        function hideError() {
            errorText.style.display = 'none';
        }

        async function connect() {
            try {
                hideError();
                setStatus('connecting', 'Connecting...');
                connectBtn.disabled = true;

                // Fetch ICE servers from server
                const iceResponse = await fetch('/api/ice-servers');
                if (!iceResponse.ok) {
                    throw new Error('Failed to fetch ICE servers');
                }
                const iceConfig = await iceResponse.json();
                console.log('ICE servers:', iceConfig.iceServers);

                // Get microphone access
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    }
                });

                // Create peer connection with ICE servers
                pc = new RTCPeerConnection({
                    iceServers: iceConfig.iceServers,
                    iceTransportPolicy: 'all'
                });

                // Add local audio track
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // ICE connection state monitoring
                pc.oniceconnectionstatechange = () => {
                    const state = pc.iceConnectionState;
                    console.log('ICE connection state:', state);

                    if (state === 'checking') {
                        setStatus('connecting', 'Checking connectivity...');
                    } else if (state === 'connected' || state === 'completed') {
                        setStatus('connected', 'Connected - Speak now!');
                    } else if (state === 'failed') {
                        showError('Connection failed - ensure you are on the same network');
                        setStatus('disconnected', 'Connection failed');
                    } else if (state === 'disconnected' || state === 'closed') {
                        setStatus('disconnected', 'Disconnected');
                    }
                };

                // Handle remote audio
                pc.ontrack = (event) => {
                    console.log('Received remote track');
                    const audio = new Audio();
                    audio.srcObject = event.streams[0];
                    audio.play().catch(e => console.log('Audio play error:', e));
                };

                // Create and send offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Wait for ICE gathering
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });

                // Send offer to server
                const response = await fetch('/api/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    })
                });

                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));

                disconnectBtn.disabled = false;
                connectBtn.classList.add('mic-active');

            } catch (error) {
                console.error('Connection error:', error);
                showError(error.message);
                setStatus('disconnected', 'Error: ' + error.message);
                connectBtn.disabled = false;
                disconnect();
            }
        }

        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            setStatus('disconnected', 'Disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            connectBtn.classList.remove('mic-active');
        }

        // Handle page unload
        window.addEventListener('beforeunload', disconnect);
    </script>
</body>
</html>
